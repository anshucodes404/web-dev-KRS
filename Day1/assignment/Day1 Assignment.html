<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Contact Information</h1>
        <div>
            <label for="fullname">Full Name:</label>
            <br>
            <input type="text" id="fullname" placeholder="Full Name">
        </div>
        <br>
        <div>
            <label for="emailAddress">Email:</label>
            <br>
            <input type="email" id="emailAddress" placeholder="abc@example.com">
        </div>
        <br>
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <br>
            <input type="tel" id="phoneNumber" placeholder="123-456-7890">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" placeholder="Password">
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth</label>
            <br>
            <input type="date" id="dob">
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <br>
            <input type="number" id="age" placeholder="age">
        </div>
        <br>
        <div>
            <label for="website">Personal Website</label>
            <br>
            <input type="url" id="website" placeholder="https://www.example.com">
        </div>
        <h1>Preferences</h1>
        <div>Choose your preferred contact method:</div>
        <br>
        <input id="email" type="radio" name="contact" value="Email">
        <label for="email">Email</label>
        <input id="phone" type="radio" name="contact" value="Phone">
        <label for="phone">Phone</label>
        <input id="postal" type="radio" name="contact" value="Postal Mail">
        <label for="postal">Postal Mail</label>
        <br>
        <br>

        <div>Select your interests (select all that apply):</div>
        <br>
        <input type="checkbox" name="Technology" id="technology" value="Technology">
        <label for="technology">Technology</label>
        <input type="checkbox" name="Art" id="art" value="Art">
        <label for="art">Art</label>
        <input type="checkbox" name="Sports" id="sports" value="Sports">
        <label for="sports">Sports</label>
        <input type="checkbox" name="Food" id="food" value="Food">
        <label for="food">Food</label>
        <br>
        <br>

        <div>Country:</div>
        <select name="Country" id="country">
            <option value="">--Please choose an option--</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhutan">Bhutan</option>
            <option value="UAE">UAE</option>
            <option value="Singapore">Singapore</option>
            <option value="Japan">Japan</option>
        </select>
        <br>
        <br>

        <label for="comments">Additional Comments</label>
        <br>
        <textarea name="Comments" id="comments" placeholder="Enter your comments here..."></textarea>
        <br>

        <h1>Buttons</h1>
        <input type="submit" value="Submit Form">
        <input type="reset" value="Clear Form">

    </form>
</body>

</html>
